version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: dnd_web
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certbot:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot
    restart: always

  certbot:
    image: certbot/certbot
    container_name: dnd_certbot
    volumes:
      - ./nginx/certbot:/etc/letsencrypt
      - ./public:/var/www/html
    entrypoint: /bin/sh -c 'sleep 10 && certbot certonly --webroot -w /var/www/html --email ako.wazowskii@yandex.ru -d dnd.wazowskii.ru --agree-tos --non-interactive'
